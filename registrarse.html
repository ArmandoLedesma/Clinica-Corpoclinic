<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrate con nosotros &ndash; Clinica &ndash; Corpoclinic</title>
    <link href="assets/img/Favicon.jpg" rel="icon">
    <link href="assets/img/Favicon.jpg" rel="apple-touch-icon">
    <link rel="stylesheet" href="css/registrarse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-----Contenido del Login ----->
    <div class="container min-vh-100">
        <!-----Contenedor del login----->
        <div class="row border rounded-5 p-3 shadow box-area">
            <!-----Cuadro izquierdo (left) del login----->
            <div class="caja-izquierda col-md-6 rounded-4">
                <div class="img-presentacion">
                    <img src="images/img-registrarse.png" alt="" class="img-fluid">
                </div>
            </div>
            <!----- Cuadro derecho (right) del login----->
            <div class="caja-derecha col-md-6">
                <div class="row align-items-center">
                  <div class="header-text mb-3 text-center">
                    <h2>Registrate a Corpoclinic</h2>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nombre completo">
                  </div>
                  <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Correo Electronico">
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar contraseña">
                  </div>
                  <div class="input-group d-flex mb-1 justify-content-between ">
                    <div class="input-group mb-3">
                      <button class="btn btn-lg btn-outline-success w-100 fs-6">Iniciar Sesión</button>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                      <small class="text-secondary">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></small>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
